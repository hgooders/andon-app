<!DOCTYPE html>
<html>
<head>
  <title>Andon Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Andon Reporting</h1>

  <form method="POST" action="/andon">
    <label for="reason">Reason</label>
    <select name="reason" id="reason" required>
      <option value="Toilet break">Toilet break</option>
      <option value="Crossthread">Crossthread</option>
      <option value="Snapped bolt/nut">Snapped bolt/nut</option>
      <option value="Training Issue">Training Issue</option>
        <option value="Health and Safety">Health and Safety</option>
       <option value="Missing part">Missing part</option>
       <option value="Missing tool">Missing tool</option>
       <option value="Damaged part">Damaged part</option>
       <option value="Engine damaged">Engine damaged</option>
       <option value="QA concern">QA concern</option>
       <option value="STD work + picture">STD work + picture</option>
       <option value="Unsuitable 5S">Unsuitable 5S</option>
       <option value="PPE issue">PPE issue</option>
       <option value="Torque check">Torque check</option>
      <option value="Missing member">Missing member</option>
      <option value="STD work issue">STD work issue</option>
      <option value="GL/TL brief">GL/TL brief</option>
      <option value="Equipment issue">Equipment issue</option>
      <option value="Other">Other</option>
    </select>

    <label for="name">Your Name</label><br>
<select name="name" id="name" required style="width: 100%; padding: 10px; margin-bottom: 15px;">
  <option value="" disabled selected>Select your name</option>
  <option value="Harry">Harry</option>
  <option value="Lewis">Lewis</option>
  <option value="Jack">Jack</option>
  <option value="Leon">Leon</option>
  <option value="AJ">AJ</option>
  <option value="Charlie">Charlie</option>
  <option value="Usman">Usman</option>
  <option value="Adeel">Adeel</option>
  <option value="Lilia">Lilia</option>
  <option value="Lacey">Lacey</option>
  
  <option value="Matt">Matt</option>
  <option value="Oli">Oli</option>
  <option value="Jenni">Jenni</option>
  <option value="Dave">Dave</option>
  <option value="Paul">Paul</option>
</select>

    <label for="stopped_time">Time Stopped (minutes)</label>
    <input type="number" name="stopped_time" id="stopped_time" placeholder="e.g. 5" required>

    <button type="submit">Submit Andon</button>
  </form>
<div style="text-align: center; margin-top: 20px;">
  <a href="/summary">
    <button style="padding: 10px 20px; font-size: 16px;">View Summary</button>
  </a>
</div>


</body>
</html>
