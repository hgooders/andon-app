<!DOCTYPE html>
<html>
<head>
  <title>Andon Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Andon Reporting</h1>

  <form method="POST" action="/andon">
    <label for="reason">Reason</label>
    <select name="reason" id="reason" required>
      <option value="Toilet break">Toilet break</option>
      <option value="Crossthread">Crossthread</option>
      <option value="Snapped bolt/nut">Snapped bolt/nut</option>
      <option value="Training Issue">Training Issue</option>
        <option value="Health and Safety">Health and Safety</option>
      <option value="Other">Other</option>
    </select>

    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>

    <label for="stopped_time">Time Stopped (minutes)</label>
    <input type="number" name="stopped_time" id="stopped_time" placeholder="e.g. 5" required>

    <button type="submit">Submit Andon</button>
  </form>

</body>
</html>
