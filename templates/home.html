<!DOCTYPE html>

    <title>Andon</title>

<body>

<h1>Andon System</h1>

<form method="POST" action="/andon">
  <label for="reason">Reason:</label><br>
  <input type="text" id="reason" name="reason" required><br><br>

  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="stopped_time">Time Stopped (minutes):</label><br>
  <input type="number" id="stopped_time" name="stopped_time" min="0" required><br><br>

  <button type="submit">Andon</button>
</form>


</body>
</html>
